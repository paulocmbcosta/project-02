<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&family=Press+Start+2P&display=swap" rel="stylesheet">
        
        <link rel="stylesheet" href="CSS/reset.css">
        <link rel="stylesheet" href="CSS/components/header.css">
        <link rel="stylesheet" href="CSS/components/banner.css">
        <link rel="stylesheet" href="CSS/components/main-title.css">
        <link rel="stylesheet" href="CSS/components/subtitle.css">
        <link rel="stylesheet" href="CSS/components/box.css">
        <link rel="stylesheet" href="CSS/components/button.css">
        <link rel="stylesheet" href="CSS/components/action.css">
        <link rel="stylesheet" href="CSS/components/section.css">
        <link rel="stylesheet" href="CSS/components/skill-tec.css">
        <link rel="stylesheet" href="CSS/components/progress-bar.css">
        <link rel="stylesheet" href="CSS/components/wrapper-skills.css">
        <link rel="stylesheet" href="CSS/components/section-project.css">
        <link rel="stylesheet" href="CSS/components/wrapper-projetos.css">
        <link rel="stylesheet" href="CSS/components/card-project.css">
        
    </head>
    <body>
        <header class="header">
            <img src="assets/Eu.png" alt="Logo">
            
            <nav>
                <a class="action" href="#" lang="en">Skills</a>
                <a class="action" href="#">Projetos</a>
                <a class="action" href="#">Sobre</a>
                <a class="action" href="#">Contatos</a>
                <a class="button" href="#" lang="en">Download CV</a>
            </nav>
        </header>
                    
        <section class="banner">
            <div class="wrapper">
                <div class="box">
                    <h1 class="main-title">Paulo Cesar</h1>
                    <h2 class="subtitle">FrontEnd Developer</h2>
                </div>
                
                <nav class="navigation">
                    <a class="button" href="#" lang="en">Download CV</a>
                    <a class="button" href="#">Contatos</a>
                </nav>
            </div>
        </section>

        <section class="section">
            <h2 class="main-title -second">Skills</h2>

            <div class="wrapper-skill">
                <article class="skill-tec"> <!--Descripition list-->
                    <img class="icon" src="img/ico_html5.png" alt="Logo do HTML5">
                    <div class="right">
                        <h3 class="title">HTML</h3>
                        <progress class="progress-bar" max= "100" value="70">70%</progress>
                    </div>
                </article>
                <article class="skill-tec"> <!--Descripition list-->
                    <img class="icon" src="img/ico_nodejs.png" alt="Logo do NodeJs">
                    <div class="right">
                        <h3 class="title">NodeJS</h3>
                        <progress class="progress-bar" max= "100" value="70">70%</progress>
                    </div>
                </article>
                <article class="skill-tec"> <!--Descripition list-->
                    <img class="icon" src="img/ico_css3.png" alt="Logo do CSS">
                    <div class="right">
                        <h3 class="title">CSS3</h3>
                        <progress class="progress-bar" max= "100" value="70">70%</progress>
                    </div>
                </article>
                <article class="skill-tec"> <!--Descripition list-->
                    <img class="icon" src="img/ico_tdd.png" alt="Logo do TDD">
                    <div class="right">
                        <h3 class="title">TDD</h3>
                        <progress class="progress-bar" max= "100" value="70">70%</progress>
                    </div>
                </article>
                <article class="skill-tec"> <!--Descripition list-->
                    <img class="icon" src="img/ico_js.png" alt="Logo do JS">
                    <div class="right">
                        <h3 class="title">JavaScript</h3>
                        <progress class="progress-bar" max= "100" value="70">70%</progress>
                    </div>
                </article>
                <article class="skill-tec"> <!--Descripition list-->
                    <img class="icon" src="img/ico_restapi.png" alt="Logo do RestAPI">
                    <div class="right">
                        <h3 class="title">Rest API</h3>
                        <progress class="progress-bar" max= "100" value="70">70%</progress>
                    </div>
                </article>
                <article class="skill-tec"> <!--Descripition list-->
                    <img class="icon" src="img/ico_react.png" alt="Logo do React">
                    <div class="right">
                        <h3 class="title">React</h3>
                        <progress class="progress-bar" max= "100" value="70">70%</progress>
                    </div>
                </article>
                <article class="skill-tec"> <!--Descripition list-->
                    <img class="icon" src="img/ico_ux.png" alt="Logo do UX">
                    <div class="right">
                        <h3 class="title">UX</h3>
                        <progress class="progress-bar" max= "100" value="70">70%</progress>
                    </div>
                </article>
            </div>

        </section>
        
        <section class="section-project">
            <h2 class="main-title -second">Projetos</h2>

            <div  class="wrapper-projetos">
                <figure class="card-project">
                    <img class="logo" src="img/logo-firedlabs.png" alt="Logo fifedlabs">
                </figure>
                <figure class="card-project -blue">
                    <img class="logo" src="img/logo-collabcode.png" alt="Logo collabcode">
                </figure>
                <figure class="card-project -eumesmo">
                    <img class="logo" class="eumesmo" src="img/Eu280.png" alt="Eu mesmo">
                </figure>
            </div>
        </section>
        

        

    </body>
</html>
